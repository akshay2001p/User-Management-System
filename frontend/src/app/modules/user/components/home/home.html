<div class="home-container">
  <mat-card *ngIf="!loading" class="profile-card">
    <mat-card-header>
      <mat-card-title>Welcome, {{ user?.firstname }} {{ user?.lastname }}!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item><strong>Email:</strong> {{ user?.email }}</mat-list-item>
        <mat-list-item><strong>Phone:</strong> {{ user?.phone }}</mat-list-item>
        <mat-list-item><strong>Role:</strong> {{ user?.role }}</mat-list-item>
        <mat-list-item><strong>Status:</strong> {{ user?.status }}</mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <mat-spinner *ngIf="loading"></mat-spinner>
</div>
