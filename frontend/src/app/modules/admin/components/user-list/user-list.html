<div class="admin-container">
  <h2>User Management</h2>
  <div class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Search by Name or Email</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Progressive search...">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Status Filter</mat-label>
      <mat-select [(ngModel)]="statusFilter" (ngModelChange)="loadUsers()">
        <mat-option value="">All Statuses</mat-option>
        <mat-option value="Awaiting Approval">Awaiting Approval</mat-option>
        <mat-option value="Active">Active</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="clearFilters()">Clear Filters</button>
  </div>
  <mat-spinner *ngIf="loading" diameter="50"></mat-spinner>
  <table mat-table [dataSource]="users" *ngIf="!loading" class="user-table">
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let user">{{ user.firstname }}</td>
    </ng-container>
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let user">{{ user.lastname }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let user">
        <span class="status-badge" [ngClass]="user.status">{{ user.status }}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="editUser(user)" matTooltip="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="approveUser(user.id!)" [disabled]="user.status === 'Active'" matTooltip="Approve">
          <mat-icon>check_circle</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(user.id!)" matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <p *ngIf="!loading && users.length === 0" class="no-data">No users found. Register one!</p>
</div>
