<div class="center-form">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstname">
          <mat-error *ngIf="registerForm.get('firstname')?.hasError('required')">First name is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastname">
          <mat-error *ngIf="registerForm.get('lastname')?.hasError('required')">Last name is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Phone (10 digits)</mat-label>
          <input matInput formControlName="phone">
          <mat-error *ngIf="registerForm.get('phone')?.hasError('required')">Phone is required</mat-error>
          <mat-error *ngIf="registerForm.get('phone')?.hasError('pattern')">Phone must be 10 digits</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" fullWidth>Register</button>
      </form>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </mat-card-content>
  </mat-card>
</div>
